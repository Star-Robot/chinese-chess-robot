# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /home/ubuntu/zfk/dataset/zong/train.txt  # 118287 images
val: /home/ubuntu/zfk/dataset/zong/val.txt  # 5000 images
test: /home/ubuntu/zfk/dataset/steel/test.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 14

# class names
names: [ 'red_ju', 'red_bing', 'red_xiang', 'black_zu', 'red_pao', 'red_ma',
                   'black_ma', 'red_shi', 'red_shuai', 'black_pao', 'black_xiang',
                   'black_shi', 'black_jiang', 'black_ju' ]
